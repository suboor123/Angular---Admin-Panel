<div class="authincation h-100" style="margin-top: 200px;">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-md-6">
                <div class="authincation-content">
                    <div class="row no-gutters">
                        <div class="col-xl-12">
                            <div class="auth-form">
                                <div class="text-center mb-3">
                                    <a href="index.html"><img src="images/logo-full.png" alt=""></a>
                                </div>
                                <h4 class="text-center mb-4 text-white">Account Locked</h4>
                                <form action="index.html">
                                    <div class="form-group">
                                        <label class="text-white"><strong>Password</strong></label>
                                        <input type="password" id="pw" class="form-control" placeholder="*********" />
                                    </div>
                                    <div class="text-center">
                                        <button (click)="authenticate()" (keydown.enter)="authenticate()" class="btn bg-white text-primary btn-block">Unlock</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
