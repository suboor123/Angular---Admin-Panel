<div class="row" *ngIf="userProfile">
  <div class="col-lg-12">
    <div class="profile card card-body px-3 pt-3 pb-0">
      <div class="profile-head">
        <div class="photo-content">
          <div class="cover-photo"
            [ngStyle]="{'background': 'url(' + userProfile.coverImageUrl + ')', 'background-repeat': 'no-repeat', 'background-size': 'cover' }">
          </div>
        </div>
        <div class="profile-info">
          <div class="profile-photo">
            <img src="{{userProfile.imageUrl}}" class="img-fluid rounded-circle" style="border: 4px solid white" alt="">
          </div>
          <div class="profile-details">
            <div class="profile-name px-3 pt-2">
              <h4 class="text-primary mb-0">{{userProfile.name}}</h4>
              <p>{{userProfile.designation}}</p>
            </div>
            <div class="profile-email px-2 pt-2">
              <h4 class="text-muted mb-0">{{userProfile.email}} 
                <a class="d-inline ml-3" [href]="userProfile.social.instagramUrl" target="_blank"> <i class="fa fa-instagram"></i></a>
                <a [href]="userProfile.social.githubUrl" target="_blank"><i class="fa mx-3 fa-github-square"></i></a>
                <a [href]="userProfile.social.linkedInUrl" target="_blank"><i class="fa  fa-linkedin-square "></i></a></h4>

            </div>
            <div class="dropdown ml-auto">
              <a href="app-profile.html#" class="btn btn-primary light sharp" data-toggle="dropdown"
                aria-expanded="true"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                  width="18px" height="18px" viewBox="0 0 24 24" version="1.1">
                  <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <rect x="0" y="0" width="24" height="24"></rect>
                    <circle fill="#000000" cx="5" cy="12" r="2"></circle>
                    <circle fill="#000000" cx="12" cy="12" r="2"></circle>
                    <circle fill="#000000" cx="19" cy="12" r="2"></circle>
                  </g>
                </svg></a>
              <ul class="dropdown-menu dropdown-menu-right">
                <li class="dropdown-item pointer" (click)="handleEditProfileImage()"><i
                    class="fa fa-user-circle text-primary mr-2"></i>
                  Edit profile image</li>
                <li class="dropdown-item pointer" (click)="handleEditCoverImage()"><i
                    class="fa fa-picture-o text-primary mr-2"></i>
                  Edit cover image</li>
                <li class="dropdown-item pointer" (click)="handleEditProfile()"><i
                    class="fa fa-pencil-square-o text-primary mr-2"></i>
                  Edit profile</li>

              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="editProfileModalConfig.show">
  <modal [heading]="editProfileModalConfig.heading" [onClose]="editProfileModalConfig.onClose">
    <edit-profile [onClose]="editProfileModalConfig.onClose"></edit-profile>
  </modal>
</div>


<div *ngIf="editProfileImageModalConfig.show">
  <modal [heading]="editProfileImageModalConfig.heading" [onClose]="editProfileImageModalConfig.onClose">
    <edit-profile-image [userProfile]="userProfile" [onClose]="editProfileImageModalConfig.onClose">
    </edit-profile-image>
  </modal>
</div>

<div *ngIf="editCoverImageModalConfig.show">
  <modal [heading]="editCoverImageModalConfig.heading" [onClose]="editCoverImageModalConfig.onClose">
    <edit-cover-image [userProfile]="userProfile" [onClose]="editCoverImageModalConfig.onClose">
    </edit-cover-image>
  </modal>
</div>
