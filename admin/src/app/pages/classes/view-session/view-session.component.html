<div class="border-bottom pb-4 mb-4" *ngIf="selectedSession">

  <div class="bg-white">
    <!-- <img src="{{selectedSession.imageUrl}}" alt="" class="img-fluid w-25"> -->
    <span class="h2 text-primary mb-2 d-block font-w500">{{selectedSession.name}}</span>
    <div class="my-1"><i class="fa fa-desktop mr-3" aria-hidden="true"></i>Streaming on
      {{sessionDate | date:'dd/MM/yyyy, hh:mm a'}}</div>
    <div>
      <p class="font-w600 mr-auto mb-2"><a class="text-black">{{selectedSession.description}}</a></p>
    </div>


    <div class="row  my-3">
      <div class="col-md-6">
        <session-countdown [session]="selectedSession"></session-countdown>
      </div>
      <div class="col-md-6">
        <span class="badge badge-primary badge-sm mr-1" *ngFor="let tag of sessionTags">{{tag.name}}</span>
      </div>
    </div>

    <div class="mt-4 border jumbotron"
      *ngIf="selectedSession.attachedFiles.length && selectedSession.attachedFiles.length !== 0">
      <div>
        <h4>Attached
          Files ({{selectedSession.attachedFiles.length}})</h4>
        <div class="row my-3">
          <div class="col-md-2 col-sm-6 col-xs-6 p-2 text-center" *ngFor="let file of selectedSession.attachedFiles; let i = index;">
            <div class=" bg-white p-1" style="border: 3px solid teal">
              <i class="fa fa-file text-warning fa-2x"></i>
              <div>
                <a target="_blank" href="{{file.url}}"><small class="text-primary">{{file.name}}</small></a>
                <a target="_blank" href="{{file.url}}" class="btn w-100 rounded-0  btn-xs d-block btn-success"><i
                    class="fa fa-eye"></i> View</a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
