<div style="overflow-y:scroll; max-height: 60vh" [ngClass]="showProgress ? 'd-none' : ''">
  <div class="mt-3 mb-3 text-center" *ngIf="imageUrl">
    <img [src]="imageUrl" class="img-fluid w-50 rounded mx-auto d-block">
  </div>
  <button class="btn btn-primary btn-sm text-center mx-auto d-block light btn-rounded mb-4" (click)="chooseFile.click()"
    *ngIf="!isEditMode">Select Image</button>
  <input type="file" class="d-none" #chooseFile (change)="handleChooseImage($event.target.files)" />

  <div class="form-group">
    <input type="text" #name class="form-control input-default " placeholder="Session title">
  </div>

  <div class="form-group">
    <input type="text" #desc class="form-control input-default " placeholder="One line description...">
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Session Date</span>
      </div>
      <input type="date" #date class="form-control input-default " placeholder="Session Date">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Start Time</span>
        </div>
        <input type="time" class="form-control input-default" #startTime placeholder="Start time">
      </div>

    </div>
    <div class="form-group col-md-6">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">End Time</span>
        </div>
        <input type="time" class="form-control input-default" #endTime placeholder="End time">
      </div>
    </div>
  </div>

  <div class="form-group">
    <input type="text" #url class="form-control input-default " placeholder="Joining Url eg: google meet url, Zoom url">
  </div>


  <div class="form-group">
    <tag-selector [onSelect]="onSelectTags.bind(this)" [selectedTagIds]="tagIds"></tag-selector>
  </div>

  <hr>
  <div class="form-group">
    <button class="btn btn-success btn-xs" (click)="addEmbedUrl()">Add Embed Url</button>
    <input type="text" #videoUrl class="form-control input-default " value="" placeholder="Youtube Video Embed Url">
  </div>

</div>
<div *ngIf="showProgress">
  <div class="mt-3 mb-3 text-center" *ngIf="imageUrl">
    <img [src]="imageUrl" class="img-fluid w-25 mx-auto d-block">
  </div>
  <progress-bar [imageUploadProgress]="imageUploadProgress"></progress-bar>
</div>


<div class="modal-footer" *ngIf="!showProgress">
  <button type="button" class="btn btn-danger light" (click)="onClose()">Close</button>
  <button type="button" class="btn btn-primary" (click)="handleSubmit()">Save <span
      *ngIf="isEditMode">Changes</span></button>


</div>
